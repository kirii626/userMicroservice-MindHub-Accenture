spring.application.name=user-microservice

#activate the console
spring.h2.console.enabled=true

#gives a path to the console
spring.h2.console.path=/h2-console

#indicates the jdbc url
spring.datasource.url=jdbc:h2:mem:testdb

server.port = 8081

logging.level.root=DEBUG

# Logging detallado para SQL de Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging detallado para JPA y consultas derivadas
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.data.jpa.repository=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
